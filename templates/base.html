<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <!-- Using CDN Bootstrap files from http://getbootstrap.com/getting-started/ -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- Using CDN jQuery file -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <title>{% block title %}jQuery testing{% endblock %}</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-12">
          <h2>jQuery Examples</h2>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-2">
          <div class="well sidebar-nav">
            <p>TODO: Example list menu here</p>
            {# include 'jquery_example_list_menu.html' #}
          </div>
          <!--/.well -->
        </div>
        <!--/span-->
        <div class="well col-md-6">          
          {% block body_block %}
        {% endblock %}          
        </div>          
        <!--/span-->
      </div>
      <!--/row-->
    </div>
    <!--/.fluid-container-->
    
  </body>
</html>
